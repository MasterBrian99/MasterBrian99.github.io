      <nav class="bg-transparent w-full absolute top-0">
        <div

          <div class="mr-4 md:mr-8">
            <a href="#" rel="home">

                <title>TailwindCSS</title>
                <path

              </svg>
            </button>
          </div>
          <div class="w-full md:w-auto md:flex-grow md:flex md:items-center">

            >
              <li>
                <a class="block px-4 py-1 md:p-2 lg:px-4" href="#" title="Link"

                </a>
              </li>
              <li>
                <a
                  class="block px-4 py-1 md:p-2 lg:px-4 text-purple-600"
                  href="#"
                  title="Active Link"
                  >About</a
                >
              </li>
              <li>
                <a class="block px-4 py-1 md:p-2 lg:px-4" href="#" title="Link"
                  >Projects</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- /// -->
      <div class="w-full h-full absolute blur-sm">
        <img src="/css3.png" alt="" class="absolute w-20 left-12 top-40" />

        <img src="/java.png" alt="" class="absolute w-32 left-20 bottom-32" />
        <img

      </div>

        <img
          src="/javascript-logo.png"
          alt=""
          class="absolute w-20 right-40 bottom-20"
        />
        <img
          src="/1200px-Archlinux-vert-dark.svg.png"
          alt=""
          class="absolute w-20 right-2/4 bottom-32"
        />
      </div>
      <div
        class="container flex justify-center items-center w-full h-5/6 flex-col"
      >
        <div class="waviy">
          <h1 class="text-6xl font-extrabold text-center">
            CODE TO BRING

            <div class="animate-text-hero text-7xl">
              <span style="--i: 1">I</span>
              <span style="--i: 2">D</span>
              <span style="--i: 3">E</span>
              <span style="--i: 4">A</span>
              <span style="--i: 5">S</span>
              <span style="--i: 6"> </span>
              <span style="--i: 7">T</span>
              <span style="--i: 8">O</span>
              <span style="--i: 9"> </span>
              <span style="--i: 10">L</span>
              <span style="--i: 11">I</span>
              <span style="--i: 12">F</span>
              <span style="--i: 13">E</span>
            </div>
          </h1>
        </div>
        <div class="w-2/4 mt-8">
          <p class="font-bold text-gray-700 text-center">
            I am a all-round developer with good knowledge of
            <span class="text-black">javascript</span>
            and <span class="text-black"> web</span>.I love to solve problems
            with most fastest way
          </p>
        </div>
        <button></button>
        <button
          class="mt-8 relative rounded px-5 py-2.5 overflow-hidden group bg-cyan-500 hover:bg-gradient-to-r hover:from-cyan-500 hover:to-cyan-400 text-white hover:ring-2 hover:ring-offset-2 hover:ring-cyan-400 transition-all ease-out duration-300"
        >
          <span
            class="absolute right-0 w-8 h-32 -mt-12 transition-all duration-1000 transform translate-x-12 bg-white opacity-10 rotate-12 group-hover:-translate-x-40 ease"
          ></span>
          <span class="relative">CONTACT ME</span>
        </button>
      </div>
    </section>
